<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure The Vault</title>
</head>
<body>
    <script>
        // Step 1: Assigned introduction message for user as a string
        let message = "You have received this message because you have been chosen to open an important vault. Here is the secret combination:";
    
        // Step 2: Assigned variables (3) with calculations using different arithmetic operators
        let code1 = 2 * 5; // Multiplication calculates the first digit 
        let code2 = 80 / 2; // Division calculates the second digit
        let code3 = 27 + 12; // Addition calculates the third digit
    
        // Step 3: Assigned the introduction message and the vault code 
        let finalMessage = `${message}\n\nCombination: ${code1} - ${code2} - ${code3}`;
    
        // Step 4: Displays final message of introduction message and vault code
        alert(finalMessage);
    
      </script>
    
</body>
</html>
